<div id="fmLogin">
  <form>
    <div class="form-group">
      <label for="email">Dirección email:</label>
      <input type="email" class="form-control"
             placeholder="Introduce email" id="email">
    </div>
    
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control"
             placeholder="Introduce password" id="pwd">
    </div>
    
    <button type="submit" id="btnLogin" class="btn btn-primary">Iniciar sesión</button>
    
    <div class="mt-3">
      <a href="/auth/google"><img src="/cliente/img/web_light_rd_SI@1x.png" style="height:40px;"></a>
    </div>
  </form>
</div>
