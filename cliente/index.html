<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sistema</title>

  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.2/css/bootstrap.min.css" />
</head>
<body>
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <a class="navbar-brand" href="#">Sistema</a>
    <ul class="navbar-nav ml-auto" id="menu"></ul>
  </nav>

  <div class="container py-4">
    <div class="row">
      <div class="col-12 col-lg-8 offset-lg-1">
        <h1 class="mb-4">Sistema</h1>

        <div id="au"></div>
        <div id="registro"></div>
        <div id="msg"></div>
      </div>
    </div>
  </div>

  <div class="modal" id="miModal">
    <div class="modal-dialog">
      <div class="modal-content">
      
        <div class="modal-header">
          <h4 class="modal-title">Atenci√≥n</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        
        <div class="modal-body" id="mBody"></div>
        
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Cerrar</button>
        </div>
        
      </div>
    </div>
  </div>

  <div
    id="g_id_onload"
    data-client_id="%%GOOGLE_CLIENT_ID%%"
    data-login_uri="%%GOOGLE_ONETAP_CALLBACK%%"
    data-skip_prompt_cookie="nick"
  ></div>
  
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.2/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
  
  <script src="./cliente/controlWeb.js"></script>
  <script src="./cliente/clienteRest.js"></script>
  
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  
  <script>
    cw = new ControlWeb(); 
    rest = new ClienteRest(cw); 
    $("#menu").on("click", "#lnkSalir", function(e) {
        e.preventDefault();
        cw.salir(); 
    });
    cw.comprobarSesion();
  </script>
</body>
</html>
